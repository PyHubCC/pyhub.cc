<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">

    <link rel="alternate icon" type="image/png" href="{{ static_url('snake.ico') }}" />
    <link href="https://cdn.bootcss.com/amazeui/2.5.2/css/amazeui.min.css" rel="stylesheet" />
</head>
<body>

    <script type="riot/tag" src="{{ static_url('app.tag') }}" ></script>
    <script src="{{ static_url('riot+compiler.min.js') }}" ></script>
    <script>
        riot.mount('app', {
            title: 'PyHub.cc',
            links: [{% for link in links %} {title: "{{link['title']}}"}, {% end %}],
        });
    </script>
