<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="alternate icon" type="image/png" href="{{ static_url('snake.ico') }}" />

    <link href="https://cdn.bootcss.com/materialize/0.97.5/css/materialize.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/materialize/0.97.5/js/materialize.min.js"></script>
</head>
<body>

    <app></app>

    <script type="riot/tag" src="{{ static_url('app.tag') }}" ></script>
    <script src="{{ static_url('riot+compiler.min.js') }}" ></script>
    <script>
        riot.mount('app', {
            title: 'PyHub.cc',
            links: [{% for link in links %}{title: "{{link['title']}}", link: "{{link['link']}}"}, {% end %}],
        });
    </script>
</body>
</html>
