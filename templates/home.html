{% extends "base.html"  %}

{% block content %}

    <app></app>

    <script type="riot/tag" src="{{ static_url('app.tag') }}" ></script>
    <script src="{{ static_url('riot+compiler.min.js') }}" ></script>
    <script>
        riot.mount('app', {
            links: JSON.parse('{% raw json %}'),
            page_no: 1,
            admin: {{ admin }},
            events: JSON.parse('{% raw events %}'),
            uid: {% if uid %} '{{uid}}' {% else %} undefined {% end %}
        })
    </script>
{% end %}
